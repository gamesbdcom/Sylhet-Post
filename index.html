<!DOCTYPE html><html lang="bn">
<head>
    <meta charset="UTF-8">
    <title>নিউজ টেমপ্লেট জেনারেটর</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <style>
        body {
            font-family: 'SutonnyMJ', Arial, sans-serif;
            background-color: #f3f3f3;
            padding: 20px;
        }.input-area { margin-bottom: 20px; }

    .news-card {
        position: relative;
        width: 768px;
        height: 768px;
        background: url('https://raw.githubusercontent.com/gamesbdcom/Sylhet-Post/refs/heads/main/SGN_02_20_2025_1740031357171.png') no-repeat center center;
        background-size: cover;
        text-align: center;
        color: white;
        overflow: hidden;
    }

    .news-date {
        position: absolute;
        top: 10px;
        left: 10px;
        font-size: 18px;
        background-color: #0A74DA;
        padding: 5px 10px;
        border-radius: 3px;
    }

    .news-image {
        position: absolute;
        top: 80px;
        left: 84px;
        width: 600px;
        height: 350px;
        object-fit: cover;
        border: 5px solid yellow;
    }

    .news-title {
        position: absolute;
        top: 10px;
        left: 100px;
        right: 100px;
        font-size: 32px;
        font-weight: bold;
        color: yellow;
        text-align: center;
    }
</style>

</head>
<body><div class="input-area">
    <label>তারিখ:</label>
    <input type="text" id="dateInput" placeholder="যেমন: ২৩ জানুয়ারি ২০২৫"><br><br>

    <label>শিরোনাম:</label>
    <input type="text" id="titleInput" placeholder="শিরোনাম লিখুন"><br><br>

    <label>ছবি URL:</label>
    <input type="text" id="imageInput" placeholder="ছবির লিংক দিন"><br><br>

    <button onclick="updateTemplate()">প্রিভিউ দেখুন</button>
    <button onclick="downloadImage()">ইমেজ ডাউনলোড করুন</button>
</div>

<div id="newsTemplate" class="news-card">
    <div class="news-date" id="newsDate">২৩ জানুয়ারি ২০২৫</div>
    <img src="" alt="News Image" class="news-image" id="newsImage" />
    <div class="news-title" id="newsTitle">শিরোনাম এখানে যাবে</div>
</div>

<script>
    function updateTemplate() {
        const date = document.getElementById('dateInput').value;
        const title = document.getElementById('titleInput').value;
        const imageUrl = document.getElementById('imageInput').value;

        document.getElementById('newsDate').innerText = date;
        document.getElementById('newsTitle').innerText = title;
        document.getElementById('newsImage').src = imageUrl;
    }

    function downloadImage() {
        const element = document.getElementById('newsTemplate');
        html2canvas(element, {
            allowTaint: true,
            useCORS: true,
            logging: true,
            scale: 2
        }).then(function(canvas) {
            const link = document.createElement('a');
            link.download = 'news_image.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        });
    }
</script>

</body>
</html>
