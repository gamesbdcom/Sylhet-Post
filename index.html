<!DOCTYPE html><html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>নিউজ টেমপ্লেট জেনারেটর</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body {
            font-family: 'SolaimanLipi', Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            margin: 20px;
        }
        .input-section {
            margin-bottom: 20px;
        }
        .news-card {
            position: relative;
            width: 768px;
            height: 768px;
            background: url('https://raw.githubusercontent.com/gamesbdcom/Sylhet-Post/refs/heads/main/SGN_02_20_2025_1740034701780.png') no-repeat center center;
            background-size: cover;
            margin: 0 auto;
            color: white;
            font-family: SolaimanLipi, Arial, sans-serif;
        }
        .news-date {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            font-size: 20px;
            border-radius: 5px;
        }
        .news-image-container {
            position: absolute;
            top: 60px;
            left: 84px;
            width: 600px;
            height: 350px;
            background-color: #ddd;
        }
        .news-image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .news-title {
            position: absolute;
            bottom: 120px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 32px;
            color: yellow;
        }
    </style>
</head>
<body>
    <div class="input-section">
        <label for="dateInput">তারিখ:</label>
        <input type="text" id="dateInput" placeholder="যেমন: ২০ ফেব্রুয়ারি ২০২৫"><br><br><label for="titleInput">শিরোনাম:</label>
    <input type="text" id="titleInput" placeholder="শিরোনাম লিখুন"><br><br>

    <label for="imageInput">ছবি URL:</label>
    <input type="text" id="imageInput" placeholder="ছবির লিংক দিন"><br><br>

    <button onclick="updateTemplate()">প্রিভিউ</button>
    <button onclick="downloadImage()">ইমেজ ডাউনলোড</button>
</div>

<div id="newsTemplate" class="news-card">
    <div class="news-date" id="newsDate">২০ ফেব্রুয়ারি ২০২৫</div>
    <div class="news-image-container">
        <img src="" id="newsImage" alt="News Image">
    </div>
    <div class="news-title" id="newsTitle">শিরোনাম এখানে থাকবে</div>
</div>

<script>
    function updateTemplate() {
        const date = document.getElementById('dateInput').value;
        const title = document.getElementById('titleInput').value;
        const imageUrl = document.getElementById('imageInput').value;

        document.getElementById('newsDate').innerText = date;
        document.getElementById('newsTitle').innerText = title;
        document.getElementById('newsImage').src = imageUrl;
    }

    function downloadImage() {
        const element = document.getElementById('newsTemplate');
        html2canvas(element, { useCORS: true, scale: 2 }).then(canvas => {
            const link = document.createElement('a');
            link.download = 'news_image.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        });
    }
</script>

</body>
</html>
